<html>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</html>
<body>
    <div class="container">
        <a href="/"><img th:src="@{/Afbeelding1-1.jpg}" style="width:100%" /></a>
        <h2>Service Oriented Architecture Blog</h2>
        <table class="table">
            <thead>
            <tr>
                <td>id</td>
                <td>title</td>
                <td>summary</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="blog: ${blogs}">
                <th th:text="${blog.id}">id</th>
                <td><a th:href="@{/blog/{id}(id=${blog.id})}" th:text="${blog.title}">title</a></td>
                <td th:text="${blog.summary}">id</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
